[phases.setup]
nixPkgs = [
  "python311",
  "postgresql_16",
  "ffmpeg-full",
  "ffmpeg-full.dev",
  "pkg-config",
  "gcc"
]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = "python main.py & celery -A workers.celery_app worker --loglevel=info --concurrency=2 & wait"
