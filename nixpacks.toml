[phases.setup]
nixPkgs = [
  "python311",
  "postgresql_16",
  "ffmpeg-full",
  "ffmpeg-full.dev",
  "pkg-config",
  "gcc"
]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = """
echo "[RAILWAY] Starting bot and Celery worker..."
python main.py 2>&1 | sed 's/^/[BOT] /' &
BOT_PID=$!
sleep 2
celery -A workers.celery_app worker --loglevel=info --concurrency=2 2>&1 | sed 's/^/[CELERY] /' &
CELERY_PID=$!
echo "[RAILWAY] Bot PID: $BOT_PID, Celery PID: $CELERY_PID"
wait -n
EXIT_CODE=$?
echo "[RAILWAY] One of the processes exited with code $EXIT_CODE"
exit $EXIT_CODE
"""
